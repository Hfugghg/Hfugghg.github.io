	<script>
		let randomNumber = Math.floor(Math.random() * 100) + 1; // 生成1到100的随机数
		let guessInput = document.getElementById('guessInput'); // 获取输入框
		let feedback = document.getElementById('feedback'); // 获取反馈元素

		console.log(guessInput)

		function checkGuess() {
			let guess = parseInt(guessInput.value); // 获取用户猜测的数字

			if (isNaN(guess)) {
				feedback.textContent = '请输入一个有效的数字！'; // 验证输入是否为数字
			} else if (guess === randomNumber) {
				feedback.textContent = '恭喜你，猜对了！'; // 如果猜对了
				// 这里可以添加更多逻辑，比如重置游戏或显示新的随机数
			} else if (guess < randomNumber) {
				feedback.textContent = '猜小了，再试一次！'; // 如果猜小了
			} else {
				feedback.textContent = '猜大了，再试一次！'; // 如果猜大了
			}

			// 可以选择性地清空输入框以便再次猜测
			guessInput.value = '';
		}
