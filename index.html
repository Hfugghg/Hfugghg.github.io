		/* 模态框样式 */
		.modal {
		  display: none; /* 默认隐藏模态框 */
		  position: fixed; /* 模态框固定在视口上 */
		  z-index: 1; /* 设置模态框在最高层级 */
		  left: 0;
		  top: 0;
		  width: 100%; /* 全屏宽度 */
		  height: 100%; /* 全屏高度 */
		  overflow: auto; /* 允许滚动 */
		  background-color: rgba(0, 0, 0, 0.4); /* 黑色背景，半透明 */
		}
		
		/* 模态框内容样式 */
		.modal-content {
		  background-color: #fefefe;
		  margin: 15% auto; /* 15% 从顶部开始，水平居中 */
		  padding: 20px;
		  border: 1px solid #888;
		  width: 80%; /* 宽度可以根据需要调整 */
		  max-width: 600px; /* 限制最大宽度 */
		}
		
		/* 关闭按钮样式 */
		.close {
		  color: #aaa;
		  float: right;
		  font-size: 28px;
		  font-weight: bold;
		  cursor: pointer;
		}
		
		.close:hover,

		  text-decoration: none;
		  cursor: pointer;
		}
		
		/* 二维码图片样式 */

		  margin: 0 auto; /* 水平居中 */

		.bouncing-ball {

		  background-size: cover;

		}
	</style>

	<script>
		const basketball = document.getElementById('basketball');
		const ballSize = 50; // 篮球的大小
		const windowSize = {
		  width: window.innerWidth,
		  height: window.innerHeight
		};
		
		let ballPosition = {
		  x: windowSize.width / 2 - ballSize / 2, // 初始X位置
		  y: windowSize.height - ballSize - 50, // 初始Y位置（从底部开始弹跳）
		  dx: 3, // X轴上的速度
		  dy: -3 // Y轴上的速度（向上弹跳）
		};
		
		function updateBall() {
		  // 更新篮球位置
		  ballPosition.x += ballPosition.dx;
		  ballPosition.y += ballPosition.dy;
		
		  // 碰到左右边框回弹
		  if (ballPosition.x < 0 || ballPosition.x > windowSize.width - ballSize) {
		    ballPosition.dx = -ballPosition.dx; // 反转X轴速度
		  }
		
		  // 碰到顶部边框（假设篮球不会弹得太高以至于看不到）
		  if (ballPosition.y < 0) {
		    ballPosition.dy = Math.abs(ballPosition.dy); // 重置Y轴速度为正，使其向下
		  }
		
		  // 碰到底部边框
		  if (ballPosition.y > windowSize.height - ballSize) {
		    ballPosition.dy = -Math.abs(ballPosition.dy); // 反转Y轴速度
		  }
		
		  // 设置篮球的CSS位置
		  basketball.style.left = `${ballPosition.x}px`;
		  basketball.style.top = `${ballPosition.y}px`;
		
		  // 请求下一帧动画
		  requestAnimationFrame(updateBall);
		}
		
		// 开始动画
		updateBall();
		
		// 监听窗口大小变化，更新窗口大小变量
		window.addEventListener('resize', function() {
		  windowSize.width = window.innerWidth;
		  windowSize.height = window.innerHeight;
		  // 可能需要在这里重置篮球的初始位置（视情况而定）
		});
		
		basketball.addEventListener('click', function() {
		    // 当点击时，删除元素
		    this.remove();
		});
		
		let modal = document.getElementById("myModal");
		let btn = document.getElementById("card");
		let span = document.getElementsByClassName("close")[0];
		
		// 显示模态框
		btn.onclick = function() {
		  modal.style.display = "block";
		}
		
		// 隐藏模态框
		span.onclick = function() {
		  modal.style.display = "none";
		}
		
		// 当用户点击模态框外部时关闭它
		window.onclick = function(event) {
		  if (event.target == modal) {
		    modal.style.display = "none";
		  }
		}
	</script>
