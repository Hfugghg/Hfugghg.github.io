		body {
			background-image: url(img/background.jpeg);
			background-repeat: no-repeat;
			background-position: center center;
			background-size: auto auto;
			display: flex;
			flex-direction: column;

			text-align: center;
		}
		
		dt{
			font-size: 20px;
			color: gray;
		}
		
		/* 模态框样式 */
		.modal {
		  display: none; /* 默认隐藏模态框 */
		  position: fixed; /* 模态框固定在视口上 */
		  z-index: 1; /* 设置模态框在最高层级 */
		  left: 0;
		  top: 0;
		  width: 100%; /* 全屏宽度 */
		  height: 100%; /* 全屏高度 */
		  overflow: auto; /* 允许滚动 */
		  background-color: rgba(0, 0, 0, 0.4); /* 黑色背景，半透明 */
		}
		
		/* 模态框内容样式 */
		.modal-content {
		  background-color: #fefefe;
		  margin: 15% auto; /* 15% 从顶部开始，水平居中 */
		  padding: 20px;
		  border: 1px solid #888;
		  width: 80%; /* 宽度可以根据需要调整 */
		  max-width: 600px; /* 限制最大宽度 */
		}
		
		/* 关闭按钮样式 */
		.close {
		  color: #aaa;
		  float: right;
		  font-size: 28px;
		  font-weight: bold;
		  cursor: pointer;
		}
		
		.close:hover,
		.close:focus {
		  color: black;
		  text-decoration: none;
		  cursor: pointer;
		}
		
		/* 二维码图片样式 */
		.qrcode-image {
		  display: block;
		  margin: 0 auto; /* 水平居中 */
		  max-width: 100%; /* 响应式图片 */
		  height: auto;
		}

		#png {
			display: flex;
			justify-content: space-between;
			align-items: center;
			padding: 10px;
		}

		#png img {
			width: 45%;
			height: auto;
			margin: 0 2.5%;
		}

		#gy {
			text-align: center;
		}

		.mod_help {
			display: flex;
			justify-content: space-around;
			padding: 20px;
			background-color: rgba(255, 255, 255, 0.7);
			margin-top: 100px;
		}

		.mod_help_item dt {
			font-weight: bold;
		}

		.mod_help_item dd a {
			text-decoration: none;
			color: #333;
			display: block;
			margin-bottom: 5px;
		}


		@media (max-width: 767.98px) {
			.navbar-brand {
				color: #fff;
			}

			.navbar-nav .nav-link {
				color: #fff;
			}


		}
	</style>
	<script src="js/jquery-3.5.1.slim.min.js"></script>

</head>

	<script>
		// 猜拳游戏函数
		function playRockPaperScissors() {
			// 可能的选项
			let choices = ['石头', '剪刀', '布'];

			// 用户和电脑的随机选择
			let userChoice = prompt("请选择：石头、剪刀还是布？");
			let computerChoice = choices[Math.floor(Math.random() * choices.length)];

			// 验证用户输入
			if (!choices.includes(userChoice)) {
				alert("无效的输入，请输入石头、剪刀或布！");
				return;
			}

			// 判断胜负
			let resultText;
			if (userChoice === computerChoice) {
				resultText = "平局！";
			} else if ((userChoice === '石头' && computerChoice === '剪刀') ||
				(userChoice === '剪刀' && computerChoice === '布') ||
				(userChoice === '布' && computerChoice === '石头')) {
				resultText = "你赢了！";
			} else {
				resultText = "你输了！";
			}

			let user = choices.indexOf(userChoice);
			let bot = choices.indexOf(computerChoice);

			let image1 = 'img/' + user + ".png";
			let image2 = 'img/' + bot + ".png";

			console.log(image1)

			$('#user').attr('src', image1);
			$('#bot').attr('src', image2);

			$('#result').text(resultText + " 你选择了 " + userChoice + "，电脑选择了 " + computerChoice);
		}
		$(document).ready(function () {
			$('#playRockPaperScissors').click(function () {
				playRockPaperScissors();
			});
		});
		
		let modal = document.getElementById("myModal");
		let btn = document.getElementById("card");
		let span = document.getElementsByClassName("close")[0];
		
		// 显示模态框
		btn.onclick = function() {
		  modal.style.display = "block";
		}
		
		// 隐藏模态框
		span.onclick = function() {
		  modal.style.display = "none";
		}
		
		// 当用户点击模态框外部时关闭它
		window.onclick = function(event) {
		  if (event.target == modal) {
		    modal.style.display = "none";
		  }
		}
	</script>
