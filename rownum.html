<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>2306覃睿的项目</title>
	<link rel="icon" type="image/png" sizes="192x192" href="img/logo.png">
	<!-- 引入Bootstrap CSS -->
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<!-- （可选）添加自定义CSS（如果需要） -->
	<style>
		body {
			background-image: url(img/background.jpeg);
			background-repeat: no-repeat;
			/* 不重复图片 */
			background-position: center center;
			/* 图片居中显示 */
			background-size: auto auto;
			/* 拉伸图片以填充元素 */
			display: flex;
			flex-direction: column;
			min-height: 100vh;
			/* 视口高度 */
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		main {
			flex: 1;
		}
		
		dt{
			font-size: 20px;
			color: gray;
		}
		
		/* 模态框样式 */
		.modal {
		  display: none; /* 默认隐藏模态框 */
		  position: fixed; /* 模态框固定在视口上 */
		  z-index: 1; /* 设置模态框在最高层级 */
		  left: 0;
		  top: 0;
		  width: 100%; /* 全屏宽度 */
		  height: 100%; /* 全屏高度 */
		  overflow: auto; /* 允许滚动 */
		  background-color: rgba(0, 0, 0, 0.4); /* 黑色背景，半透明 */
		}
		
		/* 模态框内容样式 */
		.modal-content {
		  background-color: #fefefe;
		  margin: 15% auto; /* 15% 从顶部开始，水平居中 */
		  padding: 20px;
		  border: 1px solid #888;
		  width: 80%; /* 宽度可以根据需要调整 */
		  max-width: 600px; /* 限制最大宽度 */
		}
		
		/* 关闭按钮样式 */
		.close {
		  color: #aaa;
		  float: right;
		  font-size: 28px;
		  font-weight: bold;
		  cursor: pointer;
		}
		
		.close:hover,
		.close:focus {
		  color: black;
		  text-decoration: none;
		  cursor: pointer;
		}
		
		/* 二维码图片样式 */
		.qrcode-image {
		  display: block;
		  margin: 0 auto; /* 水平居中 */
		  max-width: 100%; /* 响应式图片 */
		  height: auto;
		}

		.numbers-display {
			margin-top: 20px;
			padding: 10px;
			line-height: 1.5;
			text-align: center;
		}

		.rownum {
			margin: 0 auto;
		}

		#gy {
			text-align: center;
		}

		.mod_help {
			display: flex;
			justify-content: space-around;
			/* 让每个列表项平均分布 */
			padding: 20px;
			background-color: rgba(255, 255, 255, 0.7);
			margin-top: 100px;
		}

		.mod_help_item dt {
			font-weight: bold;
		}

		.mod_help_item dd a {
			text-decoration: none;
			color: #333;
			display: block;
			margin-bottom: 5px;
		}

		@media (max-width: 767.98px) {
			.navbar-brand {
				color: #fff;
				/* 示例：改变品牌标志的颜色 */
			}

			.navbar-nav .nav-link {
				color: #fff;
				/* 示例：改变链接的颜色 */
			}


		}
	</style>
	<!-- 引入Bootstrap JavaScript（可选，如果你需要导航栏的折叠效果） -->
	<script src="js/jquery-3.5.1.slim.min.js"></script>
	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap.min.js"></script>

</head>

<body>
	<main>
		<!-- 导航栏 -->
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<a class="navbar-brand" href="#"><img style="height: 50px; width: 50px;" src="img/logo.png" alt="" /></a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item active">
						<a class="nav-link" href="#">首页 <span class="sr-only">(current)</span></a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#gy">关于</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="service.html">服务</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#" id="card">联系我们</a>
					</li>
				</ul>
			</div>
		</nav>

		<!-- 页面内容 -->
		<div id="myModal" class="modal">
		  <div class="modal-content">
		    <span class="close">&times;</span>
		    <img src="img/My.png" alt="二维码名片" class="qrcode-image">
		    <!-- 可以添加一些额外的文本或信息 -->
		  </div>
		</div>
		<div class="container mt-5">
			<h2>随机选号器</h2>
			<form id="randomNumberForm">
				<div class="form-group">
					<label for="minNum">最小范围</label>
					<input type="number" class="form-control" id="minNum" placeholder="输入最小范围">
				</div>
				<div class="form-group">
					<label for="maxNum">最大范围</label>
					<input type="number" class="form-control" id="maxNum" placeholder="输入最大范围">
				</div>
				<div class="form-group">
					<label for="numCount">选号数量</label>
					<input type="number" class="form-control" id="numCount" placeholder="输入选号数量">
				</div>
				<button type="submit" class="btn btn-primary" class="rownum">随机选号</button>
			</form>
			<div class="h1 numbers-display" id="numbersDisplay"></div>
		</div>

	</main>


	<div class="mod_help" id="gy">
		<dl class="mod_help_item">
			<dt>爱坤指南</dt>
			<dd><a href="#">爱坤流程</a></dd>
			<dd><a href="#">爱坤介绍</a></dd>
			<dd><a href="#">生活</a></dd>
			<dd><a href="#">常见问题</a></dd>
		</dl>
		<dl class="mod_help_item">
			<dt>爱坤服务</dt>
			<dd><a href="#">爱坤政策</a></dd>
			<dd><a href="#">爱坤社区</a></dd>
			<dd><a href="#">爱坤制度</a></dd>
			<dd><a href="#">客服</a></dd>
		</dl>
		<dl class="mod_help_item">
			<dt>爱坤方式</dt>
			<dd><a href="#">唱</a></dd>
			<dd><a href="#">跳</a></dd>
			<dd><a href="#">rap</a></dd>
			<dd><a href="#">篮球</a></dd>
		</dl>
		<dl class="mod_help_item">
			<dt>关于爱坤</dt>
			<dd><a href="#">坤坤介绍</a></dd>
			<dd><a href="#">爱坤发展历程</a></dd>
			<dd><a href="#">加入爱坤</a></dd>
			<dd><a href="#">爱坤伙伴</a></dd>
		</dl>
		<dl class="mod_help_item">
			<dt>关注我们</dt>
			<dd><a href="#">爱坤公众号</a></dd>
			<dd><a href="#">爱坤微博</a></dd>
			<dd><a href="#">抖音账号</a></dd>
			<dd><a href="#">爱坤下载</a></dd>
		</dl>
	</div>

	<script>
		$(document).ready(function () {
			$('#randomNumberForm').on('submit', function (e) {
				e.preventDefault(); // 阻止表单默认提交行为

				// 获取用户输入
				let minNum = parseInt($('#minNum').val(), 10);
				let maxNum = parseInt($('#maxNum').val(), 10);
				let numCount = parseInt($('#numCount').val(), 10);

				// 验证输入
				if (isNaN(minNum) || isNaN(maxNum) || isNaN(numCount) || minNum > maxNum || numCount <= 0 || numCount > (maxNum - minNum + 1)) {
					alert('请输入有效的选号范围和数量！');
					return;
				} else {
					// 生成随机数并显示
					let numbers = [];
					for (let i = 0; i < numCount; i++) {
						let randomNum;
						do {
							randomNum = Math.floor(Math.random() * (maxNum - minNum + 1)) + minNum;
						} while (numbers.includes(randomNum)); // 循环直到生成不重复的随机数
						numbers.push(randomNum);
					}
					// 显示结果
					$('#numbersDisplay').text('选号结果: ' + numbers.join(', '));
				}
			});
		});
		
		let modal = document.getElementById("myModal");
		let btn = document.getElementById("card");
		let span = document.getElementsByClassName("close")[0];
		
		// 显示模态框
		btn.onclick = function() {
		  modal.style.display = "block";
		}
		
		// 隐藏模态框
		span.onclick = function() {
		  modal.style.display = "none";
		}
		
		// 当用户点击模态框外部时关闭它
		window.onclick = function(event) {
		  if (event.target == modal) {
		    modal.style.display = "none";
		  }
		}
	</script>

</body>

</html>
